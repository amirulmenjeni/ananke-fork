{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="site-container">
    <div class="flex-l mt2 center pa3 pt1 pa4-ns">
      <article class="center w-100">
        <header>
          <h1 class="f1 nice-read">
            {{ .Title }}
          </h1>
        </header>
        <div class="nice-read nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>
{{ end }}
