{{ $.Scratch.Add "labelClasses" "f6 b db mb1 mt3 sans-serif mid-gray" }}
{{ $.Scratch.Add "inputClasses" "w-100 f5 pv3 ph3 bg-light-gray bn" }}

<form
    class="black-80 w-70-ns w-100 {{ default "center" (.Get "position") }} pv3 sans-serif"
    accept-charset="UTF-8"
    action="{{ .Get "action" }}"
    method="POST" role="form"
>
    <input
        type="email"
        id="email"
        name="email"
        class="{{ $.Scratch.Get "inputClasses" }}"
        required
        placeholder="human@notbots.com"
        aria-labelledby="email"
    />

    <input
        class="db w-100 mv1 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black pointer"
        type="submit"
        value="{{ default "Subscribe"
        (.Get "button-text")}}"
    />

</form>
